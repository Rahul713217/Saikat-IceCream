{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}  
<div class = 'container-fluid mx-3'> 
<img src="/static/6c.jpg" class="d-block w-100 my-4" alt="..." height="800">
</div>
<div class = 'container-fluid mb-3 mx-3'>
<h3 class='mb-4'> Contact Us </h3>
<form method="post" action="/contact">

{% csrf_token %}

    <div class="mb-3">
    
        <label for="name" class="form-group">Name</label>
        <input type="name" class="form-control" id="name" name='name' placeholder='enter your name'>
      </div>
    
      <div class="mb-3">
        <label for="phone" class="form-group">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name='phone' placeholder='enter your phone no.'>
      </div>

    <div class="mb-3">
      <label for="email" class="form-group">Email Id</label>
      <input type="email" class="form-control" id="email" name='email' placeholder='enter your email address'> 
    </div>

    <div class="mb-3">
      <label for="password" class="form-group">Password</label>
      <input type="password" class="form-control" id="password" name='password' placeholder='enter a password'>
      
    </div>

    <div class="form-group mb-3">
        <label for="desc">Tell me why you want to contact with us.</label>
        <textarea class="form-control" id="desc" rows='5' name='desc'> </textarea>
      </div>
    
    <div class="mb-3">
        <label for="file" class="form-group">Upload File (if any)</label>
        <input class="form-control" type="file" id="file" name='file'>
    </div>

    <div class="mb-1 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check out</label>
    </div>

    <div class='mb-3'>
      <div id="Help" class="form-text">I don't want to share my details with anyone else.</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
